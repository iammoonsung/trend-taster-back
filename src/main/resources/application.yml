spring:
  application:
    name: new-product-backend

  # PostgreSQL Database
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/newproduct}
    username: ${DB_USERNAME:moonsung}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080
  undertow:
    threads:
      io: 4
      worker: 20

logging:
  level:
    root: INFO
    com.trendtaster.backend: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

jwt:
  secret: ${JWT_SECRET:your-secret-key-min-256-bits-for-hs256-algorithm-please-change-this-in-production}
  expiration: 86400000  # 24 hours in milliseconds
